<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="./images/tea_favicon.svg" />
        <!-- <link rel="stylesheet" href="style.css"> -->
        <!--? Tailwind CSS cdn  -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
        <!--? Google Font cdn  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <!--? fontawesome cdn  -->
        <script
            src="https://kit.fontawesome.com/86246f9bb0.js"
            crossorigin="anonymous"
        ></script>
        <title>Tea House</title>
    </head>
    <body>
        <!--? Main Content -->
        <main class="max-w-screen-xl mx-auto px-16 lg:px-32 bg-red-50">
            <!--? Header Section -->
            <header class="flex pt-12 mb-24">
                <!--? Text Content -->
                <div>
                    <h1 class="text-5xl md:text-7xl">
                        It's good
                        <br />
                        tea time at The
                        <br />
                        Tea House
                    </h1>
                    <br />
                    <p class="text-gray-500 w-3/4">
                        Tea and Botanical Solutions Supplier Give Optimum
                        Satisfaction To Your Taste Buds.
                    </p>
                    <br />
                    <button
                        class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
                    >
                        Explore More
                        <i
                            class="fa-solid fa-arrow-right -rotate-45 text-xl"
                        ></i>
                    </button>
                </div>
                <!--? Image Content -->
                <div class="relative">
                    <!--? Image -->
                    <div>
                        <img
                            class="w-full ml-2 pl-2"
                            src="./images/banner.png"
                            alt=""
                        />
                    </div>
                    <!--? Card -->
                    <div
                        class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28"
                    >
                        <!--? Icon -->
                        <div>
                            <i
                                class="fa-solid fa-star text-2xl text-amber-500"
                            ></i>
                        </div>
                        <!--? Text -->
                        <div class="ml-2">
                            <h2 class="lg:text-2xl font-bold">5.00</h2>
                            <p class="text-gray-500">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </header>
        </main>
    </body>
</html>
